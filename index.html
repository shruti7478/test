<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Me?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #yes, #no {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      position: relative;
    }
    #no {
      position: absolute;
    }
    #gif {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Do you love me?</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>

  <!-- Hidden GIF -->
  <div id="gif">
    <img 
      src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWttd3M4MDRscmdkang1bzhndjR2dDFqMGhtcXZ3YWV6MmN1ZHE3dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RfF41M705ihY5PkHHw/giphy.gif" 
      width="300" 
      alt="Love GIF"
    >
    <p>Awww! I knew it! ❤️</p>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const gif = document.getElementById('gif');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      gif.style.display = 'block';
    });
  </script>
</body>
</html>
