
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Checker</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .title {
            color: #ff4d94;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ff4d94;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff4d94;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff3385;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4d94;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Love Checker</h1>
        <input type="text" id="name1" placeholder="Enter first name" class="input">
        <input type="text" id="name2" placeholder="Enter second name" class="input">
        <button onclick="checkLove()" class="btn">Check Love</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkLove() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;

            if (name1 === "" || name2 === "") {
                document.getElementById('result').innerHTML = "Please enter both names!";
                return;
            }

            var loveScore = Math.floor(Math.random() * 100) + 1;

            var message = "Your love score is: " + loveScore + "%";
            
            if (loveScore > 80) {
                message += "<br>It's a strong love!";
            } else if (loveScore > 50) {
                message += "<br>It's a good match!";
            } else {
                message += "<br>Maybe try again!";
            }

            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
